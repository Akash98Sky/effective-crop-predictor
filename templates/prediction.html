<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<section class="text-gray-600 body-font overflow-hidden">
		<div class="container px-5 py-24 mx-auto">
			<div class="lg:w-4/5 mx-auto flex flex-wrap">
				<img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
					src="{{results.image}}">
				<div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
					<h2 class="text-sm title-font text-gray-500 tracking-widest">CROP NAME</h2>
					<h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{results.name}}</h1>
					<br>

					<p class="leading-relaxed">
						Here is the information you gave:
					<ul>

						<li>pH: {{session['ph_len']}}</li>
						<li>N: {{session['n_len']}}</li>
						<li>P: {{session['p_len']}}</li>
						<li>K: {{session['k_len']}}</li>
						<li>Temperature: {{session['temp_len']}}</li>
						<li>Rain: {{session['rain_len']}}</li>

					</ul>
					</p>

					<br>
					<div class="flex">
						<a href="/"
							class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
							Home
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
